version: '3.8'

services:
  # Backend - Motia API (Producción)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: motia-backend-prod
    ports:
      - "8080:8080"
    environment:
      - MOTIA_PORT=8080
      - MOTIA_ENV=production
      - NODE_ENV=production
    networks:
      - motia-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/example"] || exit 1
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend - Svelte (Producción)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: motia-frontend-prod
    ports:
      - "80:80"
    networks:
      - motia-network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  motia-network:
    driver: bridge
